[package]
name = "http_cache_server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
futures = "0.3"
bytes = "1.4"
async-trait = "0.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2.4"
sha2 = "0.10"
m3u8-rs = "5.0"
dashmap = "5.4"
parking_lot = "0.12" 